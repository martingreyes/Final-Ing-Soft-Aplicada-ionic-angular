<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="ion-padding">
      <h1>Ionic Angular Rest Example.</h1>
    </div>
    <div class="ion-padding">
      <ion-button (click)="getUserData()">Obtener Datos del Usuario</ion-button>
    </div>
    <div class="ion-padding">
      <ion-label>Nombre: {{ firstName }}</ion-label>
    </div>
    <div class="ion-padding">
      <ion-label>Apellido: {{ lastName }}</ion-label>
    </div>
    <div class="ion-padding">
      <ion-label>Email: {{ email }}</ion-label>
    </div>
    <div class="ion-padding">
      <ion-label>Idioma: {{ langKey }}</ion-label>
    </div>
    <div class="ion-padding">
      <ion-label>Permisos: {{ authorities }}</ion-label>
    </div>
  </div>

</ion-content>
